<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulaire</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/logo.jpg" type="text/image">
    
</head>
<body>
    <div class="container">
        <div class="container-img">
            <img src="./images/bar.jpg"  alt="">
        </div>
        <div class="container-form">
            <form action="#" method="post">
                <div class="user-details">
                    <div class="div-input">
                        <span class="user">FIRST NAME</span>
                        <input type="text" name="text" required>
                    </div>
                    <div class="div-input">
                        <span class="user">MEAL PREFERENCE</span>
                        <input type="text" name="text" required>
                    </div>
                    <div class="div-input">
                        <span class="user">LAST NAME</span>
                        <input type="text" name="text" required>
                    </div>
                    <div class="div-input1 block">
                        <span class="user1">PAYEMENT MODE</span>
                        
                        
                            <input type="radio" class="radio" checked="checked" name="radio">
                            <span class="checkmark">one</span>
                          
                          
                            <input type="radio" class="radio" name="radio">
                            <span class="checkmark">two</span>
                         
                          
                            <input type="radio" class="radio" name="radio">
                            <span class="checkmark">three</span>
                          
                    </div>
                   
                    <div class="div-input">
                        <span class="user">COMPANY</span>
                        <input type="text" name="text" required>
                    </div>
                    <div class="div-input">
                        <span class="user">DO/CHEQUE NO.</span>
                        <input type="text" name="text" required>
                    </div>
                    <div class="div-input">
                        <span class="user">EMAIL</span>
                        <input type="text" name="text" required>
                    </div>
                    <div class="div-input">
                        <span class="user">DRANW ON(BANK NAME)</span>
                        <input type="text" name="text" required>
                    </div>
                    <div class="div-input">
                        <span class="user">PHONE NUMBER</span>
                        <input type="text" name="text" required>
                    </div>
                    <div class="div-input">
                        <span class="user">PAYABLE</span>
                        <input type="text" name="text" required>
                    </div>
                    <div class="div-input1">
                        <span>DONATE US</span>
                        <div class="donate"></div>
                    </div>
                    
                </div>
               
                    <div class="submit-div">
                        <button class="rer1">submit</button>
                        
                        <button class="rer2">reset</button>
                        
                    </div>

            </form>
        </div>
        
    </div>
</body>
</html>
